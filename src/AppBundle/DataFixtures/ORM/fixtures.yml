AppBundle\Entity\Genus:
  genus_{1..10}:
    name: <genus()>
    subFamiliy: <text(20)>
    speciesCount: <numberBetween(100, 1000000)>
    funFact: <sentence()>
    isPublished: <boolean(75)>

AppBundle\Entity\GenusNote:
  genus.note_{1..100}:
    userName: <userName()>
    userAvatarFileName: '50%? leanna.jpeg : ryan.jpeg'
    note: <paragraph()>
    createdAt: <dateTimeBetween('-6 months', 'now')>